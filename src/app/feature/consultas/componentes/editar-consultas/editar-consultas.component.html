<div class="card bg-light">
    <div class="card-header"><h2>{{ titulo }}  {{consultaAbogado.nombre }}</h2></div>
    <div class="card-body">
        <form>
            <div class="form-group row">
                <div class="col-sm-6">
                    <label for="nombre" class="">Nombre Cliente:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="consultaAbogado.nombre">
                </div>
                <div class="col-sm-6">
                    <label for="identificacion" class="">Cedula Cliente:</label>
                    <input type="text" class="form-control" id="identificacion" name="identificacion" [(ngModel)]="consultaAbogado.identificacion">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-4">
                    <label for="celular" class="">Celular Cliente:</label>
                    <input type="text" class="form-control" id="celular" name="celular" [(ngModel)]="consultaAbogado.celular" >
                </div>
                <div class="col-sm-4">
                    <label for="tipoConsultoria" class=""> Tipo Consulta:</label>
                    <select class="form-control" name="tipoConsultoria" id="tipoConsultoria"  [(ngModel)]="consultaAbogado.tipoConsultoria">
                        <option disabled selected>Seleccione un tipo ..</option>
                        <option value="JUDICIAL">JUDICIAL</option>
                        <option value="FAMILIAR">FAMILIAR</option>
                        <option value="ECONOMICA">ECONOMICA</option>
                    </select>
                </div>
                <div class="col-sm-4">
                    <label for="fechaConsulta" class="">Fecha Consulta Cliente:</label>
                    <input type="date"  class="form-control" id="fechaConsulta" name="fechaConsulta" [(ngModel)]="consultaAbogado.fechaConsulta">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <label for="estado" class=""> Estado Consulta:</label>
                    <select class="form-control" name="estado" id="estado"  [(ngModel)]="consultaAbogado.estado">
                        <option disabled selected>Seleccione un estado ..</option>
                        <option value="PENDIENTE">PENDIENTE</option>
                        <option value="PAGADA">PAGADA</option>
                        <option value="REALIZADA">REALIZADA</option>
                        <option value="CANCELADA">CANCELADA</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2">
                    <button class="btn btn-primary form-control" role="button" id="editar-consulta-button" (click)="editarConsultaAbogado()">Actualizar</button>
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-danger form-control" type="button" [routerLink]="['/listar']" >
                        Volver
                    </button>
                </div>
                
            </div>
        </form>
    </div>
</div>
